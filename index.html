<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>List</title>
    <link href="style.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>About Us</li>
        <li>contact us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h2>Definition List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About Us</dt>
        <dt>Contact Us</dt>
    </dl>
</body>
</html>
